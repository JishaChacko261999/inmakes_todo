{% extends 'base.html' %}
{% block content %}
   <div class="col-md-6">
                    <h3 class="card-title" style="text-align:center;background-color:green">Task To be Completed</h3>

                    <div class=" shadow card">
                        <div class="card">
                            <div class="card-body">

                            <h5 class="card-title">{{task.name}}t</h5>
                            <p>{{task.priority}}</p>
                                <h6>{{task.date}}</h6>
                            <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                        <button class="btn btn-warning"><a href="{% url 'update' task.id %}">Update</a></button>

                            </div>

                         </div>
                     </div><br>

                </div>

{% endblock %}
